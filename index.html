<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Tracker</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>To-Do Tracker</h1>
      <div class="slide">
        <progress id="prog" min="0" max="100" value="0"></progress>
        <div class="rating-circle" id="count"></div>
      </div>
      <div class="list">
        <input type="text" id="in" placeholder="New Task " />
        <button id="but" onclick="appendList()">+</button>
        <button id="clearAll" onclick="clearAll()">Clear All</button>
      </div>
      <div id="things"></div>
    </div>
  </body>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</html>
